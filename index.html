<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign-Up Form</title>
	</head>
	<body>
		<div class="image-section">
			<div class="logo-overlay">
				<img id="logo" src="odin-lined.png" />
				<p class="logo-text">ODIN</p>
			</div>
			<p class="attribution">
				Photo by
				<a
					href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
					>Halie West</a
				>
				on
				<a
					href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
					>Unsplash</a
				>
			</p>
		</div>
		<div class="main">
			<div class="header">
				<p>
					This is not a real online service! You know you need something like
					this in your life to help you realise your deepest dreams.
				</p>
				<p>Sign up <em>now</em> to get started.</p>
				<p id="p-margin">You <em>know</em> you want to.</p>
			</div>
			<form action="" method="">
				<div class="form">
					<p>Let's do this!</p>
					<fieldset>
						<div>
							<label for="first_name">First Name</label>
							<input type="text" id="first_name" name="first_name" required />
						</div>
						<div>
							<label for="last_name">Last Name</label>
							<input type="text" id="last_name" name="last_name" required />
						</div>
					</fieldset>
					<fieldset>
						<div>
							<label for="email">Email</label>
							<input type="email" id="email" name="email" required />
						</div>
						<div>
							<label for="phone_number">Phone Number</label>
							<input
								id="phone_number"
								name="phone_number"
								required
								minlength="11"
								maxlength="11"
								pattern="[0-9]+"
							/>
						</div>
					</fieldset>
					<fieldset>
						<div>
							<label for="password">Password</label>
							<input
								type="password"
								id="password"
								name="password"
								required
								minlength="6"
							/>
						</div>
						<div>
							<label for="confirm_password">Confirm Password</label>
							<input
								type="password"
								id="confirm_password"
								name="confirm_password"
								required
								minlength="6"
							/>
						</div>
					</fieldset>
				</div>
				<div class="actions">
					<button id="create-account" type="submit">Create Account</button>
					<div id="login">
						<p>Already have an account? <a href="#">Log in</a></p>
					</div>
				</div>
			</form>

			<div class="footer">
				<p>By Scanceptic</p>
			</div>
		</div>
	</body>
</html>
