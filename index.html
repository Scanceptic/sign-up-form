<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign-Up Form</title>
	</head>
	<body>
		<div class="image-section">
			<div class="logo-overlay">
				<p class="logo-text">ODIN</p>
			</div>
			<p class="attribution">
				Photo by
				<a
					href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
					>Halie West</a
				>
				on
				<a
					href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
					>Unsplash</a
				>
			</p>
		</div>
		<div class="main">
			<div class="header">
				<p>
					This is not a real online service! You know you need something like
					this in your life to help you realise your deepest dreams.
				</p>
				<p>Sign up <em>now</em> to get started.</p>
				<p class="margin">You <em>know</em> you want to.</p>
			</div>
			<div class="form">
                <p>Let's do this!</p>
				<fieldset>
					<input id="first-name" />
					<input id="last-name" />
				</fieldset>
				<fieldset>
					<input id="email" />
					<input id="phone-number" />
				</fieldset>
				<fieldset>
					<input id="password" />
					<input id="confirm-password" />
				</fieldset>
			</div>
			<button type="submit">Create Account</button>
			<p>Already have an account? <a href="#">Log in</a></p>
			<div class="footer">
				<p>By Scanceptic</p>
			</div>
		</div>
	</body>
</html>
